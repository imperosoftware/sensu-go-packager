version: "v1.0"
name: "Sensu-go OSS Deploy"

agent:
  machine:
    type: "e1-standard-2"
    os_image: "ubuntu2004"

blocks:
  - name: "Release packages on gemfury"
    run:
      when: "branch = 'main'"
    task:
      secrets:
        - name: "Gemfury Push Token"
      jobs:
        - name: "Release sensu-go-agent package"
          commands_file: "cmd/deploy-sensu-go-agent.sh"
